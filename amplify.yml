version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000'
      - key: 'Access-Control-Allow-Origin'
        value: '*'

redirects:
  - source: /<^[^.]+$|\.(?!(css|csv|pdf|xlsx|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/
    target: /index.html
    status: 200
  - source: /<.>
    target: /index.html
    status: 200
